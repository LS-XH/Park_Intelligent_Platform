<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket状态码测试工具</title>
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 备用CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js" defer></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f1f5f9;
            color: var(--dark);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: var(--primary-dark);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .connection-status {
            padding: 12px 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-text {
            display: flex;
            align-items: center;
        }

        .connected {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .connected .status-indicator {
            background-color: var(--success);
            animation: pulse 2s infinite;
        }

        .disconnected {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .disconnected .status-indicator {
            background-color: var(--danger);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-dark);
            font-size: 1.25rem;
            display: flex;
            align-items: center;
        }

        .card h3::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 16px;
            background-color: var(--primary);
            margin-right: 8px;
            border-radius: 2px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.stop {
            background-color: var(--danger);
        }

        button.stop:hover {
            background-color: #dc2626;
        }

        button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .connection-controls {
            display: flex;
            gap: 12px;
        }

        .response {
            height: 400px;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            background-color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: var(--gray);
            font-weight: 500;
            margin-right: 8px;
        }

        .log-system {
            color: #64748b;
        }

        .log-request {
            color: var(--primary);
        }

        .log-response {
            color: var(--success);
        }

        .log-error {
            color: var(--danger);
        }

        pre {
            margin: 5px 0 0 28px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 人口密度图表样式 */
        .density-chart-container {
            position: relative;
            height: 500px;
            width: 100%;
            margin-top: 15px;
        }

        .density-chart {
            width: 100% !important;
            height: 100% !important;
        }

        .density-legend {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .response, .density-chart-container {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .connection-controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WebSocket状态码测试工具</h1>
            <p>用于测试WebSocket服务器不同状态码的响应</p>
        </header>

        <div class="connection-status disconnected" id="connectionStatus">
            <div class="status-text">
                <span class="status-indicator"></span>
                未连接到服务器
            </div>
            <div class="connection-controls">
                <button id="connectBtn">连接到服务器</button>
                <button id="disconnectBtn" disabled>断开连接</button>
            </div>
        </div>

        <div class="card">
            <h3>静态数据测试 (单次请求)</h3>
            <div class="controls">
                <button data-status="0">状态码 0 - 通信测试</button>
                <button data-status="1">状态码 1 - 获取天气数据</button>
                <button data-status="2">状态码 2 - 修改天气数据</button>
                <button data-status="9">状态码 9 - 智能模块控制</button>
                <button data-status="10">状态码 10 - 寻路模块</button>
                <button data-status="11">状态码 11 - 突发事件设置</button>
                <button data-status="12">状态码 12 - 启动模拟进程</button>
            </div>
        </div>

        <div class="card">
            <h3>实时数据测试 (持续推送)</h3>
            <div class="controls">
                <button data-status="3">状态码 3 - 启动全局数据推送</button>
                <button data-status="4" class="stop">状态码 4 - 停止全局数据推送</button>
                <button data-status="5">状态码 5 - 启动节点数据推送</button>
                <button data-status="6">状态码 6 - 启动路段数据推送</button>
                <button data-status="7">状态码 7 - 启动节点风险预测</button>
                <button data-status="8">状态码 8 - 启动路段风险预测</button>
                <button data-status="13">状态码 13 - 启动人口密度推送</button>
            </div>
        </div>

        <!-- 人口密度图表卡片 -->
        <div class="card">
            <h3>人口密度热力图</h3>
            <div class="density-chart-container">
                <div id="densityChart" class="density-chart"></div>
                <div id="chartLoadingError" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--danger);">
                    <p>无法加载ECharts库</p>
                    <button id="retryLoadChart" style="margin-top: 10px;">重试加载</button>
                </div>
            </div>
            <div class="density-legend">
                <div>低密度</div>
                <div class="legend-color" style="background-color: rgba(54, 162, 235, 0.7)"></div>
                <div class="legend-color" style="background-color: rgba(255, 206, 86, 0.7)"></div>
                <div class="legend-color" style="background-color: rgba(255, 99, 132, 0.7)"></div>
                <div>高密度</div>
            </div>
        </div>

        <div class="card">
            <h3>响应日志</h3>
            <div class="response" id="responseLog"></div>
        </div>
    </div>

    <script>
        let websocket;
        let isProcessRunning = false;
        let densityChart = null;
        let isDensityRunning = false;
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const responseLog = document.getElementById('responseLog');
        const statusButtons = document.querySelectorAll('button[data-status]');
        const densityChartDom = document.getElementById('densityChart');
        const chartLoadingError = document.getElementById('chartLoadingError');
        const retryLoadChart = document.getElementById('retryLoadChart');

        // 页面加载时尝试加载ECharts并初始化图表
        window.addEventListener('load', function() {
            // 设置加载超时检测
            const chartLoadTimeout = setTimeout(function() {
                if (typeof echarts === 'undefined') {
                    handleChartLoadError();
                }
            }, 10000); // 10秒超时

            // 检查ECharts是否加载成功
            checkChartLoaded();

            function checkChartLoaded() {
                if (typeof echarts !== 'undefined') {
                    clearTimeout(chartLoadTimeout);
                    initDensityChart();
                } else {
                    // 再等1秒检查
                    setTimeout(checkChartLoaded, 1000);
                }
            }
        });

        // 重试加载图表
        retryLoadChart.addEventListener('click', function() {
            chartLoadingError.style.display = 'none';
            logResponse('尝试重新加载ECharts库...', 'system');

            // 动态创建新的script标签尝试加载
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js';
            script.onload = function() {
                logResponse('ECharts库重新加载成功', 'system');
                initDensityChart();
            };
            script.onerror = function() {
                logResponse('重新加载ECharts库失败', 'error');
                handleChartLoadError();
            };
            document.head.appendChild(script);
        });

        // 处理图表加载错误
        function handleChartLoadError() {
            logResponse('错误: ECharts库加载失败，请检查网络连接或稍后重试', 'error');
            chartLoadingError.style.display = 'block';
        }

        // 初始化人口密度图表
        function initDensityChart() {
            // 检查ECharts对象是否存在
            if (typeof echarts === 'undefined') {
                logResponse('错误: 无法初始化图表，ECharts未加载', 'error');
                handleChartLoadError();
                return;
            }

            // 隐藏错误提示
            chartLoadingError.style.display = 'none';

            // 初始化图表实例
            densityChart = echarts.init(densityChartDom);

            // 创建空白数据 (200x200)
            const emptyData = Array.from({ length: 200 }, () => Array(200).fill(0));

            // 转换数据格式适应ECharts热力图
            const heatmapData = convertToHeatmapData(emptyData);

            // 配置项
            const option = {
                tooltip: {
                    formatter: function(params) {
                        return `坐标: (${params.data[0]}, ${params.data[1]})<br>密度: ${(params.data[2] * 100).toFixed(1)}%`;
                    }
                },
                grid: {
                    left: '5%',
                    right: '5%',
                    bottom: '10%',
                    top: '5%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    name: 'X坐标',
                    min: 0,
                    max: 200,
                    interval: 50
                },
                yAxis: {
                    type: 'value',
                    name: 'Y坐标',
                    min: 0,
                    max: 200,
                    interval: 50
                },
                visualMap: {
                    type: 'continuous',
                    min: 0,
                    max: 1,
                    calculable: true,
                    inRange: {
                        color: ['#36a2eb', '#ffce56', '#ff6384']
                    },
                    orient: 'horizontal',
                    left: 'center',
                    bottom: 0
                },
                series: [
                    {
                        type: 'heatmap',
                        data: heatmapData,
                        label: {
                            show: false
                        },
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            // 设置配置项
            densityChart.setOption(option);
            logResponse('人口密度图表初始化成功', 'system');

            // 监听窗口大小变化，自动调整图表大小
            window.addEventListener('resize', function() {
                if (densityChart) {
                    densityChart.resize();
                }
            });
        }

        // 将200x200矩阵转换为ECharts热力图需要的数据格式
        function convertToHeatmapData(matrix) {
            const data = [];
            for (let y = 0; y < matrix.length; y++) {
                if (!matrix[y]) continue;

                for (let x = 0; x < matrix[y].length; x++) {
                    const value = typeof matrix[y][x] === 'number' ? matrix[y][x] : 0;
                    // ECharts热力图数据格式: [x, y, value]
                    data.push([x, y, value]);
                }
            }
            return data;
        }

        // 更新人口密度图表数据
        function updateDensityChart(matrix) {
            if (typeof echarts === 'undefined') {
                logResponse('错误: 无法更新图表，ECharts未加载', 'error');
                return;
            }

            if (!densityChart) {
                initDensityChart();
                if (!densityChart) return;
            }

            if (!matrix || !Array.isArray(matrix)) {
                logResponse('人口密度数据格式不正确，应提供一个数组', 'error');
                return;
            }

            if (matrix.length === 0 || !Array.isArray(matrix[0])) {
                logResponse('人口密度数据格式不正确，应提供二维数组', 'error');
                return;
            }

            logResponse(`更新人口密度图表，数据大小: ${matrix.length}x${matrix[0].length}`, 'system');

            try {
                // 转换数据格式
                const heatmapData = convertToHeatmapData(matrix);

                // 更新图表数据
                densityChart.setOption({
                    series: [
                        {
                            data: heatmapData
                        }
                    ]
                });
            } catch (e) {
                logResponse(`更新图表失败: ${e.message}`, 'error');
            }
        }

        // 连接到WebSocket服务器
        connectBtn.addEventListener('click', () => {
            const wsUri = 'ws://' + window.location.hostname + ':5566';

            try {
                websocket = new WebSocket(wsUri);

                websocket.onopen = function(evt) {
                    logResponse('连接已建立', 'system');
                    connectionStatus.className = 'connection-status connected';
                    connectionStatus.querySelector('.status-text').innerHTML =
                        '<span class="status-indicator"></span>已连接到服务器';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                };

                websocket.onclose = function(evt) {
                    logResponse('连接已关闭', 'system');
                    connectionStatus.className = 'connection-status disconnected';
                    connectionStatus.querySelector('.status-text').innerHTML =
                        '<span class="status-indicator"></span>未连接到服务器';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    resetProcessButton();
                    resetDensityButton();
                };

                websocket.onmessage = function(evt) {
                    logResponse('收到消息: ' + evt.data, 'response');

                    try {
                        const data = JSON.parse(evt.data);
                        if (data.status === 13 && data.response && Array.isArray(data.response.people)) {
                            updateDensityChart(data.response.people);
                        }
                    } catch (e) {
                        logResponse('解析消息失败: ' + e.message, 'error');
                    }
                };

                websocket.onerror = function(evt) {
                    logResponse('错误: ' + (evt.data || '未知错误'), 'error');
                };
            } catch (e) {
                logResponse('连接错误: ' + e, 'error');
            }
        });

        // 断开连接
        disconnectBtn.addEventListener('click', () => {
            if (websocket) {
                websocket.close();
            }
        });

        // 重置进程按钮状态
        function resetProcessButton() {
            isProcessRunning = false;
            const processBtn = document.querySelector('button[data-status="12"]');
            if (processBtn) {
                processBtn.textContent = '状态码 12 - 启动模拟进程';
                processBtn.classList.remove('stop');
            }
        }

        // 重置人口密度按钮状态
        function resetDensityButton() {
            isDensityRunning = false;
            const densityBtn = document.querySelector('button[data-status="13"]');
            if (densityBtn) {
                densityBtn.textContent = '状态码 13 - 启动人口密度推送';
                densityBtn.classList.remove('stop');
            }
        }

        // 状态码按钮点击事件
        statusButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                    logResponse('请先连接到服务器', 'error');
                    return;
                }

                const status = parseInt(button.getAttribute('data-status'));
                const message = { status: status };

                if (status === 12) {
                    isProcessRunning = !isProcessRunning;

                    if (isProcessRunning) {
                        message.message = {
                            process: "start",
                            time: 3
                        };
                        button.textContent = '状态码 12 - 停止模拟进程';
                        button.classList.add('stop');
                    } else {
                        message.message = {
                            process: "stop"
                        };
                        button.textContent = '状态码 12 - 启动模拟进程';
                        button.classList.remove('stop');
                    }
                }
                else if (status === 13) {
                    isDensityRunning = !isDensityRunning;

                    if (isDensityRunning) {
                        message.command = "start";
                        button.textContent = '状态码 13 - 停止人口密度推送';
                        button.classList.add('stop');
                    } else {
                        message.command = "stop";
                        button.textContent = '状态码 13 - 启动人口密度推送';
                        button.classList.remove('stop');
                    }
                }
                else if (status === 2) {
                    message.message = {
                        temperature: 25,
                        wind: 10,
                        airQuality: 80,
                        rain: 0
                    };
                } else if (status === 10) {
                    message.message = {
                        startName: "叠翠屏",
                        endName: "月栖滩"
                    };
                } else if (status === 11) {
                    message.data = {
                        location: "节点A",
                        event: "车祸"
                    };
                }

                const jsonMessage = JSON.stringify(message);
                websocket.send(jsonMessage);
                logResponse('发送消息: ' + jsonMessage, 'request');
            });
        });

        // 记录响应日志
        function logResponse(message, type = 'log') {
            const timestamp = new Date().toISOString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;

            const parts = message.split(': ');
            const messageType = parts[0];
            const messageContent = parts.slice(1).join(': ');

            let formattedContent = messageContent;
            try {
                const parsed = JSON.parse(messageContent);
                formattedContent = `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
            } catch (e) {
                // 不是JSON，不处理
            }

            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-type">${messageType}:</span>
                ${formattedContent}
            `;

            responseLog.appendChild(logEntry);
            responseLog.scrollTop = responseLog.scrollHeight;
        }
    </script>
</body>
</html>
